
spring:
  datasource:
    driverClassName: org.postgresql.Driver
    password: ${pass}
    url: ${url}
    username: ${user}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 5050
springdoc:
  swagger-ui:
    path: /swagger